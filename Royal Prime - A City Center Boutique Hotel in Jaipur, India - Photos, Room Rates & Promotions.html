const messagingClient = MessagingClient.instantiate();

function loadErrorHandler(err) {
    const src = err.path[0].src;
    const href = err.path[0].href;
    var message = ["could not load", src ? src : href].join(" ");
    try {
        const log = messagingClient.create('log', { logLevel: 'error', message: message, applicationName: 'cronos', loggerName: 'Fe.Cronos.Logger' });
        messagingClient.send(log);
    }
    catch (exception) {
    }
}

ns must apply:<\/p> <ul class="dash-list"> <li>Same hotel<\/li> <li>Same period of stay<\/li> <li>Same Room/Bed type<\/li> <li>Same Advance purchase requirements, prepayment and deposit requirements (if any)<\/li> <li>Same Cancellation and Amendment policies<\/li> <li>The room must be available for instant confirmation at the time our agents check availability<\/li> <\/ul> <p><strong>3.<\/strong> The "Best Price Guarantee" does <u>not<\/u> apply to reservations offering third-party loyalty program rewards (e.g PointsMAX) or unpublished rates, such as:<\/p> <ul> <li>Private rates<\/li> <li>Packaged or promotional rates<\/li> <li>Hotel rooms sold as part of a travel package<\/li> <li>Rates that are not available to the general public, which include: <br /><br /> <ol class="dash-list"> <li>Corporate discount rates<\/li> <li>Group or meeting rates<\/li> <li>Any rates requiring membership, (i.e. AAA or AARP rates)<\/li> <li>Loyalty programs<\/li> <li>Any organization with rates intended for a specific group of individuals and are not meant for the general public<\/li> <\/ol> <\/li> <\/ul> <p><strong>4.<\/strong> Agoda has the right and discretion to determine the validity of any claim, including but not limited to, determining that it is for the same hotel, room type, dates, and that it meets all Terms, Conditions, and Claims processing requirements.<\/p> <p><strong>5.<\/strong> Our "Best Price Guarantee" cannot be combined with other offers or promotions.<\/p> <p><strong>6.<\/strong> Agoda reserves the right to amend, revise, supplement, suspend or discontinue the "Best Price Guarantee" at anytime.<\/p> <p>Any questions regarding claims should be directed to our Customer Service team.<\/p> <\/div> <!-- wrapper ends -->',bestPriceGuaranteeWithDefault:"Agoda price guarantee",agodaPriceGuarantee:"We price match!",agodaPriceGuaranteeModalLabel:"We Price Match",priceAfterCashBackMessage:"Subject to Cashback Terms",totalPricePerNight:"Per night after taxes and fees",nonAgodaP ightPartiallyOperatedBy:"Partially operated by {airline}",flightOperatedBy:"Operated by {airline}",flightAirportChangeRequired:"Airport change required",flightAirportChangeRequiredLayover:"{hours}h {minutes}m layover",flightCheapest:"Cheapest available flight",packageSelectedFlight:"Selected flight",packageKeepFlight:"Keep the flight",packageChangeFlight:"Change flight",desktopFullDayNames:"Sunday,Monday,Tuesday,Wednesday,Thursday,Friday,Saturday",shortMonthName:"Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec",flightHackerFarePopover:"This great fare combines two separate one-way flights, each under separate terms and conditions.",flightDiscountText:"{0} OFF",flightFetchingPrice:"Fetching Price",packageFlightCardDepartOn:"Depart on {day_name}, {days} {month_name}",packageFlightCardReturnOn:"Return on {day_name}, {days} {month_name}",currentSelectedFlight:"Current selected flight",desktopAbbrDayNames:"Sun,Mon,Tue,Wed,Thu,Fri,Sat",bundledFlight:"Bundled flight",priceSlashPerson:"{0}/person",priceSlashTotalPrice:"{0}/total price",bundlePriceForFlightPlusHotel:"Bundle price for Flight+Hotel",selectYourRoom:"Select your room",viewRoom:"View room",bundleSavings:"BUNDLE SAVINGS",stepperSelectHotel:"Select hotel",stepperSelectRoom:"Select room",stepperSelectFlight:"Select flight",hygienePlus:"Hygiene Plus",hygienePlusDescriptionText:"This property has self-selected and self-certified the following hygiene measures.",safetyFeatures:"Safety Features",preventativeEquipment:"Preventative Equipment",healthAndMedical:"Health and Medical",hygienePlusLearnMore:"Learn more",hygienePlusFullDescriptionMarkdown:'<div class="bcard-terms-txt">\n  <p>To help our travelers make informed and safe travel decisions, Agoda has initiated Hygiene Plus. Our partners listed under this campaign are committed to providing a clean environment to guests and staff by enhancing safety and hygiene measures. These partners have confirmed their compliance with specific safety and hygiene measures and can update their list at any time &ndash; providing you with up-to-date information to help you make the most informed choice.<\/p>\n<p>Hygiene Plus is not a guarantee from Agoda that any accommodation is risk-free. We rely on properties to affirm their own safety measures and amenities. As a traveler it is your responsibility to follow government advice, enforce personal hygiene measures, and apply social and physical distancing during your stay. Agoda encourages safe travel always and vigilance to changing conditions.<\/p>\n<p>The safety and hygiene measures currently included in Hygiene Plus are:<\/p>\n<p><strong>Safety procedures<\/strong><\/p>\n<ul>\n<li>Extra disinfection throughout public area and all guestrooms, paying attention to frequently touched areas such as elevator buttons, handrails, switches, etc.<\/li>\n<li>Arranging training to ensure property staff is aligned on safety and hygiene protocols.<\/li>\n<li>Daily temperature checks for staff and guests when entering the building or facilities.<\/li>\n<li>Providing online, auto, or self-service check-in to reduce human contact to avoid cross infection.<\/li>\n<li>Installation of a transparent protective shields in public areas between persons during face-to-face transactions.<\/li>\n<\/ul>\n<p><strong>Protective equipment <\/strong><\/p>\n<ul>\n<li>Hand sanitizers placed in all property public areas.<\/li>\n<li>Face covers/masks or other protective equipment worn by property staff.<\/li>\n<li>Sterilizing equipment to remove, kill, or deactivate all bacteria, viruses, etc.&nbsp;<\/li>\n<\/ul>\n<p><strong>Social distancing <\/strong><\/p>\n<ul>\n<li>Physical distancing of at least 1 m (3ft) in public areas.<\/li>\n<li>Rearrangement of tables and seating in dining areas to ensure social distancing.<\/li>\n<\/ul>\n<p><strong>Health and medical<\/strong><\/p>\n<ul>\n<li>Supplies and equipment used to provide medical treatment are available on site.<\/li>\n<\/ul>\n<p><strong>Terms and Conditions <\/strong><\/p>\n<ul>\n<li>When you make a reservation with a hotel or accommodation (&ldquo;Property&rdquo;) with the Hygiene Plus measures or front end display identifier (&ldquo;Hygiene Plus&rdquo;), we wish to make it clear that the Property has self-certified that it has in place the facilities and measures at the Property . As such the Property alone is confirming that they have the facilities (and/or applicable certifications) and that they are performing the listed Hygiene Plus measures related to cleanliness, safety and hygiene at the time of your booking.<\/li>\n<\/ul>\n<ul>\n<li>The Property may update the Hygiene Plus measures it has identified as available from time to time and may choose to opt out of this Hygiene Plus programme if they are no longer fully or partially maintaining such facilities and/or measures. You should, prior to checking in, re-check the status of the measures made available at the Property as these may change from time to time.<\/li>\n<\/ul>\n<ul>\n<li>If you experience any issues after you\'ve checked in, you should contact the Property directly.<\/li>\n<\/ul>\n<ul>\n<li>Please note, you may be denied check-in to the Property due to high body temperature or contagious disease.<\/li>\n<\/ul>\n<ul>\n<li>Agoda wish to clarify that the accommodation services including the Hygiene Plus measures provided by Property through the Agoda platform shall be the sole responsibility and liability of the Property.<\/li>\n<\/ul>\n<ul>\n<li>Unless as specified here otherwise, all other terms of Agoda&rsquo;s Terms of Use and Privacy Policy remain applicable.<\/li>\n<\/ul>\n<\/div>',wellness:"Wellness",wellnessTabDescription:"Everything you need for a rejuvenating retreat for both body and spirit.",seeAllAmenities:"See all amenities",staycationWellness:"Wellness",drinkingAndDining:"Food and Drinks",activities:"Activities",sportsAndEntertainment:"Sports & Entertainment",staycationOffersAvailable:"Staycation offers available",staycationDescription:"Get special be
